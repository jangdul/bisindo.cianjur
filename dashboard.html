<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Belajar - Kelas BISINDO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #2d3436; }
        header { background-color: #2c3e50; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        header h2 { margin: 0; font-size: 22px; }
        .logout-btn { color: white; text-decoration: none; background: #e74c3c; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 14px;}
        .logout-btn:hover { background: #c0392b; }
        
        .main-content { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .menu-container { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .menu-btn { 
            flex: 1; min-width: 150px; padding: 15px; 
            background: white; border: 2px solid #3498db; color: #3498db; 
            border-radius: 8px; font-size: 16px; font-weight: 600; 
            cursor: pointer; transition: all 0.3s;
        }
        .menu-btn:hover, .menu-btn.active { background: #3498db; color: white; }
        
        .video-section { display: none; background: white; padding: 30px 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .video-section h3 { margin-top: 0; margin-bottom: 20px; color: #2c3e50; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px;}
        
        /* CSS Untuk Slider */
        .slider-container { position: relative; max-width: 350px; margin: 0 auto; overflow: hidden; border-radius: 16px; padding-bottom: 10px;}
        .slides-wrapper { display: flex; transition: transform 0.4s ease-in-out; }
        .slide { min-width: 100%; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        
        iframe { width: 100%; max-width: 315px; height: 560px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: none; }
        .slide-title { margin-top: 15px; font-weight: 600; color: #34495e; font-size: 18px; }

        /* Tombol Navigasi Kiri & Kanan */
        .nav-btn { 
            position: absolute; top: 45%; transform: translateY(-50%); 
            background: rgba(52, 152, 219, 0.9); color: white; border: none; 
            width: 40px; height: 40px; border-radius: 50%; font-size: 20px; 
            cursor: pointer; z-index: 10; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .nav-btn:hover { background: #2980b9; transform: translateY(-50%) scale(1.1); }
        .prev-btn { left: 5px; }
        .next-btn { right: 5px; }
    </style>
</head>
<body>

    <header>
        <h2>Ayo Belajar Bisindo</h2>
        <a href="index.html" class="logout-btn">Keluar</a>
    </header>

    <div class="main-content">
        <div class="menu-container">
            <button class="menu-btn active" onclick="showModule('modul-abjad', this)">Modul Abjad</button>
            <button class="menu-btn" onclick="showModule('modul-angka', this)">Modul Angka</button>
            <button class="menu-btn" onclick="showModule('modul-sapaan', this)">Modul Sapaan</button>
        </div>

        <div id="modul-abjad" class="video-section" style="display: block;">
            <h3>Belajar Huruf</h3>
            <div class="slider-container">
                <button class="nav-btn prev-btn" onclick="moveSlide('abjad', -1)">&#10094;</button>
                <div class="slides-wrapper" id="wrapper-abjad">
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_A" title="Huruf A"></iframe>
                        <div class="slide-title">Huruf A</div>
                    </div>
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_B" title="Huruf B"></iframe>
                        <div class="slide-title">Huruf B</div>
                    </div>
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_C" title="Huruf C"></iframe>
                        <div class="slide-title">Huruf C</div>
                    </div>
                </div>
                <button class="nav-btn next-btn" onclick="moveSlide('abjad', 1)">&#10095;</button>
            </div>
        </div>

        <div id="modul-angka" class="video-section">
            <h3>Belajar Angka</h3>
            <div class="slider-container">
                <button class="nav-btn prev-btn" onclick="moveSlide('angka', -1)">&#10094;</button>
                <div class="slides-wrapper" id="wrapper-angka">
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="Angka 1"></iframe>
                        <div class="slide-title">Angka 1</div>
                    </div>
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Angka 2"></iframe>
                        <div class="slide-title">Angka 2</div>
                    </div>
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Angka 3"></iframe>
                        <div class="slide-title">Angka 3</div>
                    </div>
                </div>
                <button class="nav-btn next-btn" onclick="moveSlide('angka', 1)">&#10095;</button>
            </div>
        </div>

        <div id="modul-sapaan" class="video-section">
            <h3>Belajar Sapaan</h3>
            <div class="slider-container">
                <button class="nav-btn prev-btn" onclick="moveSlide('sapaan', -1)">&#10094;</button>
                <div class="slides-wrapper" id="wrapper-sapaan">
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_HALO" title="Halo"></iframe>
                        <div class="slide-title">Halo</div>
                    </div>
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_HAI" title="Hai"></iframe>
                        <div class="slide-title">Hai</div>
                    </div>
                    <div class="slide">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_SELAMAT" title="Selamat"></iframe>
                        <div class="slide-title">Selamat</div>
                    </div>
                </div>
                <button class="nav-btn next-btn" onclick="moveSlide('sapaan', 1)">&#10095;</button>
            </div>
        </div>
    </div>

<script>
    // Logika untuk menampilkan menu modul
    function showModule(moduleId, btnElement) {
        document.querySelectorAll('.video-section').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        
        document.getElementById(moduleId).style.display = 'block';
        btnElement.classList.add('active');
    }

    // Logika untuk pergerakan Slider (Geser Kanan/Kiri)
    let currentSlides = { 'abjad': 0, 'angka': 0, 'sapaan': 0 };

    function moveSlide(module, direction) {
        const wrapper = document.getElementById(`wrapper-${module}`);
        const totalSlides = wrapper.children.length;
        
        currentSlides[module] += direction;

        // Looping jika sudah di ujung
        if (currentSlides[module] < 0) {
            currentSlides[module] = totalSlides - 1; // Ke slide terakhir
        } else if (currentSlides[module] >= totalSlides) {
            currentSlides[module] = 0; // Kembali ke slide pertama
        }

        // Hitung jarak pergeseran (100% per slide)
        const offset = -(currentSlides[module] * 100);
        wrapper.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
