<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Belajar - Kelas BISINDO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #2d3436; }
        header { background-color: #2c3e50; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        header h2 { margin: 0; font-size: 22px; }
        .logout-btn { color: white; text-decoration: none; background: #e74c3c; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 14px;}
        .logout-btn:hover { background: #c0392b; }
        
        .main-content { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .menu-container { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .menu-btn { 
            flex: 1; min-width: 150px; padding: 15px; 
            background: white; border: 2px solid #3498db; color: #3498db; 
            border-radius: 8px; font-size: 16px; font-weight: 600; 
            cursor: pointer; transition: all 0.3s;
        }
        .menu-btn:hover, .menu-btn.active { background: #3498db; color: white; }
        
        .video-section { display: none; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .video-section h3 { margin-top: 0; margin-bottom: 20px; color: #2c3e50; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px;}
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; justify-items: center; }
        iframe { width: 100%; max-width: 315px; height: 560px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <header>
        <h2>Ayo Belajar Bisindo</h2>
        <a href="index.html" class="logout-btn">Keluar</a>
    </header>

    <div class="main-content">
        <div class="menu-container">
            <button class="menu-btn" onclick="showModule('modul-abjad', this)">Modul Abjad</button>
            <button class="menu-btn" onclick="showModule('modul-angka', this)">Modul Angka</button>
            <button class="menu-btn" onclick="showModule('modul-sapaan', this)">Modul Sapaan</button>
        </div>

        <div id="modul-abjad" class="video-section">
            <h3>Belajar Huruf A, B, C</h3>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_A" title="Huruf A"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_B" title="Huruf B"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_C" title="Huruf C"></iframe>
            </div>
        </div>

        <div id="modul-angka" class="video-section">
            <h3>Belajar Angka 1, 2, 3</h3>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="Angka 1"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Angka 2"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Angka 3"></iframe>
            </div>
        </div>

        <div id="modul-sapaan" class="video-section">
            <h3>Sapaan: Halo, Hai, Selamat</h3>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_HALO" title="Halo"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_HAI" title="Hai"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_SELAMAT" title="Selamat"></iframe>
            </div>
        </div>
    </div>

<script>
    function showModule(moduleId, btnElement) {
        document.querySelectorAll('.video-section').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        
        document.getElementById(moduleId).style.display = 'block';
        btnElement.classList.add('active');
    }
</script>

</body>
</html>
