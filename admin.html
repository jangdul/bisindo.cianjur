<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Peserta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-danger">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Panel Admin BISINDO</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">Kembali ke Login</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Data Peserta Terdaftar</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>Nama Lengkap</th>
                            <th>L/P</th>
                            <th>Alamat</th>
                            <th>Pekerjaan</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function loadUsers() {
        const users = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        if(users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">Belum ada peserta terdaftar.</td></tr>';
            return;
        }

        users.forEach((user, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${user.nama}</td>
                <td>${user.gender === 'Laki-laki' ? 'L' : 'P'}</td>
                <td>${user.alamat}</td>
                <td>${user.pekerjaan}</td>
                <td>${user.email}</td>
                <td>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">Hapus</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function deleteUser(index) {
        if(confirm('Yakin ingin menghapus peserta ini?')) {
            let users = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];
            users.splice(index, 1); // Hapus data dari array
            localStorage.setItem('pesertaBisindo', JSON.stringify(users)); // Simpan kembali
            loadUsers(); // Muat ulang tabel
        }
    }

    // Panggil fungsi saat halaman pertama kali dimuat
    loadUsers();
</script>
</body>
</html>
