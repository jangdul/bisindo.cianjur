<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelas BISINDO</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn-delete { color: white; background: red; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;}
    </style>
</head>
<body>

    <h2>Dashboard Admin</h2>
    <a href="index.html">Keluar (Logout)</a>
    <hr>

    <h3>Daftar Peserta Kelas</h3>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Gender</th>
                <th>Alamat</th>
                <th>Pekerjaan</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabel-peserta">
            </tbody>
    </table>

<script>
    function loadData() {
        const tbody = document.getElementById('tabel-peserta');
        let users = JSON.parse(localStorage.getItem('bisindo_users')) || [];
        
        tbody.innerHTML = '';
        
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Belum ada peserta terdaftar.</td></tr>';
            return;
        }

        users.forEach((user, index) => {
            tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.nama}</td>
                    <td>${user.gender}</td>
                    <td>${user.alamat}</td>
                    <td>${user.pekerjaan}</td>
                    <td>${user.email}</td>
                    <td><button class="btn-delete" onclick="hapusPeserta(${index})">Hapus</button></td>
                </tr>
            `;
        });
    }

    function hapusPeserta(index) {
        if (confirm("Yakin ingin menghapus peserta ini?")) {
            let users = JSON.parse(localStorage.getItem('bisindo_users')) || [];
            users.splice(index, 1); // Hapus 1 data pada index yang dipilih
            localStorage.setItem('bisindo_users', JSON.stringify(users));
            loadData(); // Muat ulang tabel
        }
    }

    // Muat data saat halaman dibuka
    loadData();
</script>

</body>
</html>
