<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Kelas BISINDO</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ecf0f1; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #2c3e50; color: white; padding: 15px 30px; border-radius: 8px; margin-bottom: 20px;}
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #3498db; color: white; }
        .delete-btn { background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <h2>Data Peserta Kelas BISINDO</h2>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout Admin</button>
</div>

<table>
    <thead>
        <tr>
            <th>Nama Lengkap</th>
            <th>Jenis Kelamin</th>
            <th>Alamat</th>
            <th>Pekerjaan</th>
            <th>Email</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody id="table-body">
        </tbody>
</table>

<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        let users = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];

        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Belum ada peserta terdaftar.</td></tr>';
            return;
        }

        users.forEach(user => {
            let row = `<tr>
                <td>${user.nama}</td>
                <td>${user.gender}</td>
                <td>${user.alamat}</td>
                <td>${user.pekerjaan}</td>
                <td>${user.email}</td>
                <td><button class="delete-btn" onclick="deleteUser(${user.id})">Hapus</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function deleteUser(id) {
        if(confirm('Apakah Anda yakin ingin menghapus peserta ini?')) {
            let users = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];
            users = users.filter(user => user.id !== id);
            localStorage.setItem('pesertaBisindo', JSON.stringify(users));
            renderTable();
        }
    }

    // Jalankan render tabel saat halaman dimuat
    window.onload = renderTable;
</script>
</body>
</html>
