<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Kelas BISINDO Cianjur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <a href="admin.html" title="Masuk sebagai Admin">
                <div class="bg-blue-600 text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto text-xl font-bold cursor-pointer hover:bg-blue-700 transition">
                    KBC
                </div>
            </a>
            <h1 class="text-2xl font-bold mt-4 text-gray-800">Kelas BISINDO Cianjur</h1>
            <p class="text-sm text-gray-500">Pendaftaran Peserta Baru</p>
        </div>

        <form id="formDaftar" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="nama" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Jenis Kelamin</label>
                <select id="gender" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Pilih...</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Alamat</label>
                <textarea id="alamat" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Pekerjaan</label>
                <input type="text" id="pekerjaan" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition font-medium">
                Daftar & Masuk Kelas
            </button>
        </form>
    </div>

    <script>
        document.getElementById('formDaftar').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pesertaBaru = {
                id: Date.now(),
                nama: document.getElementById('nama').value,
                gender: document.getElementById('gender').value,
                alamat: document.getElementById('alamat').value,
                pekerjaan: document.getElementById('pekerjaan').value,
                email: document.getElementById('email').value
            };

            // Ambil data lama, tambah baru, simpan lagi
            let dataPeserta = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];
            dataPeserta.push(pesertaBaru);
            localStorage.setItem('pesertaBisindo', JSON.stringify(dataPeserta));

            alert('Pendaftaran Berhasil! Mengalihkan ke menu kelas...');
            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
