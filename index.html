<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kelas BISINDO Cianjur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .card-container { max-width: 400px; margin: 50px auto; }
    </style>
</head>
<body>

<div class="container card-container">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/100x100?text=Logo" alt="Logo Kelas BISINDO" class="rounded-circle mb-2">
        <h4>Kelas BISINDO Cianjur</h4>
    </div>

    <div class="card shadow-sm" id="loginCard">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Masuk</h5>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <small>Belum punya akun? <a href="#" onclick="toggleForm('register')">Daftar di sini</a></small>
            </div>
            <div class="text-center mt-2">
                <small><a href="admin.html" class="text-danger">Masuk sebagai Admin</a></small>
            </div>
        </div>
    </div>

    <div class="card shadow-sm d-none" id="registerCard">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Daftar Peserta</h5>
            <form id="registerForm">
                <div class="mb-3"><input type="text" class="form-control" id="regNama" placeholder="Nama Lengkap" required></div>
                <div class="mb-3">
                    <select class="form-select" id="regGender" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3"><textarea class="form-control" id="regAlamat" placeholder="Alamat" rows="2" required></textarea></div>
                <div class="mb-3"><input type="text" class="form-control" id="regPekerjaan" placeholder="Pekerjaan" required></div>
                <div class="mb-3"><input type="email" class="form-control" id="regEmail" placeholder="Email" required></div>
                
                <button type="submit" class="btn btn-success w-100">Daftar</button>
            </form>
            <div class="text-center mt-3">
                <small>Sudah punya akun? <a href="#" onclick="toggleForm('login')">Login di sini</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForm(type) {
        document.getElementById('loginCard').classList.toggle('d-none', type === 'register');
        document.getElementById('registerCard').classList.toggle('d-none', type === 'login');
    }

    // Proses Pendaftaran
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = {
            nama: document.getElementById('regNama').value,
            gender: document.getElementById('regGender').value,
            alamat: document.getElementById('regAlamat').value,
            pekerjaan: document.getElementById('regPekerjaan').value,
            email: document.getElementById('regEmail').value
        };
        
        let users = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];
        // Cek email ganda
        if(users.some(u => u.email === user.email)) {
            alert('Email sudah terdaftar!'); return;
        }
        
        users.push(user);
        localStorage.setItem('pesertaBisindo', JSON.stringify(users));
        alert('Pendaftaran berhasil! Silakan login.');
        this.reset();
        toggleForm('login');
    });

    // Proses Login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        let users = JSON.parse(localStorage.getItem('pesertaBisindo')) || [];
        
        if(users.some(u => u.email === email)) {
            window.location.href = 'menu.html';
        } else {
            alert('Email tidak ditemukan. Silakan daftar terlebih dahulu.');
        }
    });
</script>
</body>
</html>
