<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Modul - Kelas BISINDO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Kelas BISINDO Cianjur</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">Keluar</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Daftar Modul</div>
                <div class="list-group list-group-flush">
                    <button class="list-group-item list-group-item-action" onclick="changeVideo('Video Pengenalan', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">1. Pengenalan BISINDO</button>
                    <button class="list-group-item list-group-item-action" onclick="changeVideo('Abjad Isyarat', 'https://www.youtube.com/embed/tgbNymZ7vqY')">2. Abjad Isyarat (A-Z)</button>
                    <button class="list-group-item list-group-item-action" onclick="changeVideo('Kosakata Sehari-hari', '')">3. Kosakata Sehari-hari</button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" id="videoTitle">Pilih modul di samping</h5>
                    <div class="ratio ratio-16x9 bg-dark mt-3 rounded">
                        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
                    </div>
                    <p class="mt-3 text-muted">Silakan amati gerakan isyarat pada video di atas dengan saksama.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function changeVideo(title, url) {
        document.getElementById('videoTitle').innerText = title;
        document.getElementById('videoPlayer').src = url;
    }
</script>
</body>
</html>
