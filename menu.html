<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Video Bahasa Isyarat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; text-align: center; }
        .menu-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .menu-btn { padding: 15px 30px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .menu-btn:hover { background-color: #218838; }
        .video-container { background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 80%; max-width: 600px; }
        iframe { width: 100%; height: 315px; border: none; border-radius: 5px; }
        .nav-back { display: block; margin-top: 20px; color: #d9534f; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Materi Bahasa Isyarat Indonesia (BISINDO)</h2>
    <p>Pilih menu di bawah ini untuk mulai belajar.</p>

    <div class="menu-container">
        <button class="menu-btn" onclick="gantiVideo('abjad')">Belajar Abjad (A-Z)</button>
        <button class="menu-btn" onclick="gantiVideo('angka')">Belajar Angka</button>
        <button class="menu-btn" onclick="gantiVideo('sapaan')">Sapaan Sehari-hari</button>
    </div>

    <div class="video-container" id="videoArea">
        <h3 id="judulVideo">Silakan pilih menu materi</h3>
        <iframe id="frameVideo" src="" style="display:none;" allowfullscreen></iframe>
    </div>

    <a href="index.html" class="nav-back">Keluar / Logout</a>

<script>
    function gantiVideo(kategori) {
        const frame = document.getElementById('frameVideo');
        const judul = document.getElementById('judulVideo');
        frame.style.display = "block";

        if (kategori === 'abjad') {
            judul.innerText = "Materi: Abjad A-Z";
            // Ganti src dengan link embed video YouTube Anda
            frame.src = "https://www.youtube.com/embed/dQw4w9WgXcQ"; 
        } else if (kategori === 'angka') {
            judul.innerText = "Materi: Angka Dasar";
            frame.src = "https://www.youtube.com/embed/dQw4w9WgXcQ";
        } else if (kategori === 'sapaan') {
            judul.innerText = "Materi: Sapaan Sehari-hari";
            frame.src = "https://www.youtube.com/embed/dQw4w9WgXcQ";
        }
    }
</script>

</body>
</html>
